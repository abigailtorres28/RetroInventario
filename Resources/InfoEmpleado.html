<!DOCTYPE html>
<html>
    <head>
        <title>Información de Empleado</title>

        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <header>
            <h1>RetroInventario</h1>
        </header>

        <main>

            <aside>
                <ul>
                    <li><a href="#">Empleados</a></li>
                    <li><a href="#">Camisas</a></li>
                    <li><a href="#">Pedidos</a></li>
                    <li><a href="#">Informes</a></li>
                </ul>
            </aside>

            <section id="employee-info">
                <h2>Información del Empleado</h2>

                <div>
                    <p>Nombre: <span id="name"></span></p>
                    <p>Cédula: <span id="id"></span></p>
                    <p>Correo: <span id="email"></span></p>
                    <p>Teléfono: <span id="phone"></span></p>
                    <p>Estado: <span id="status"></span></p>
                    <p>Fecha de Ingreso: <span id="start-date"></span></p>
                </div>

                <button id="view-orders">Ver Pedidos</button>
            </section>

        </main>

    </body>
</html>
