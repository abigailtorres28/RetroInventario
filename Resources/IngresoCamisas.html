<!DOCTYPE html>
<html>
    <head>
        <title>Ingreso de Camisas</title>

        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <header>
            <h1>RetroInventario</h1>
        </header>

        <main>

            <aside>
                <ul>
                    <li><a href="#">Empleados</a></li>
                    <li><a href="#">Camisas</a></li>
                    <li><a href="#">Pedidos</a></li>
                    <li><a href="#">Informes</a></li>
                </ul>
            </aside>

            <section id="income-shirts-form">

                <h2>Registrar Ingreso de Camisas</h2>

                <form>

                    <label for="date">Fecha ingreso:</label>
                    <input type="date" id="date" name="date">

                    <label for="quantity">Cantidad:</label>
                    <input type="number" id="quantity" name="quantity">

                    <label for="price">Precio:</label>
                    <input type="number" id="price" name="price">

                    <label for="color">Color:</label>
                    <input type="text" id="color" name="color">

                    <label for="identifier">Identificador:</label>
                    <input type="text" id="identifier" name="identifier">

                    <label for="sizes">Tallas:</label>
                    <input type="text" id="sizes" name="sizes">

                    <button type="submit">Registrar</button>

                </form>

            </section>

        </main>

    </body>
</html>
