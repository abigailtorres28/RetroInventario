<!DOCTYPE html>
<html>
    <head>
        <title>Información de Pedido</title>

        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <header>
            <h1>RetroInventario</h1>
        </header>

        <main>

            <aside>
                <ul>
                    <li><a href="#">Empleados</a></li>
                    <li><a href="#">Camisas</a></li>
                    <li><a href="#">Pedidos</a></li>
                    <li><a href="#">Informes</a></li>
                </ul>
            </aside>

            <section id="order-info">

                <h2>Información del Pedido</h2>

                <div>
                    <p>ID: <span id="id"></span></p>
                    <p>Fecha: <span id="date"></span></p>
                    <p>Nombre: <span id="name"></span></p>
                    <p>Talla: <span id="size"></span></p>
                    <p>Color: <span id="color"></span></p>
                    <p>Cantidad: <span id="quantity"></span></p>
                    <p>Estamapdo: <span id="stamp"></span></p>
                </div>

                <button id="view-orders">Ver Pedidos</button>

            </section>

        </main>

    </body>
</html>
